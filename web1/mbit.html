<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBIT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #000000;
      line-height: 1.6;
    }

    .layout-wrapper {
      width: 1350px;
      margin: 0 auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .container {
      width: 1350px;
      margin: 0 auto;
      background-color: #fff;
    }

    #d1 {
      background-color: #00e5ff;
      color: #ff6d1e;
      font-size: 25px;
      font-weight: bold;
      text-align: center;
      padding: 10px 0;
      letter-spacing: 3px;
      text-transform: uppercase;
      box-shadow: 0 3px 6px rgba(99, 0, 73, 0.383);
      display: flex;
      align-items: center;
    }

    #d1 img {
      height: 100px;
      margin-left: 25px;
    }

    #d1 h1 {
      flex: 1;
      margin: 0;
      padding-top: 30px;
      text-align: center;
    }

    #d2 {
      background-color: #5daeff;
      padding: 8px 0;
      text-align: center;
      box-shadow: 0 3px 6px rgba(99, 0, 73, 0.383);
      color: #ffaa7f;
    }

    nav a {
      text-decoration: none;
      color: white;
      padding: 10px 25px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #004cff;
      border-radius: 5px;
    }

    .main-content {
      display: flex;
      margin: 5px;
      gap: 10px;
    }

    #d3 {
      width: 250px;
      min-height: 400px;
      background-color: #ffafaf;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex-shrink: 0;
    }

    #d3 ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #d3 li {
      margin: 15px 0;
      font-weight: bold;
    }

    #d3 a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      display: block;
      padding: 8px;
      border-radius: 5px;
      transition: 0.3s;
    }

    #d3 a:hover {
      background-color: #ff6d6d;
      color: white;
    }

    #d4 {
      flex: 1;
      min-height: 400px;
      background-color: #6fa4ff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #d4 iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: #6fa4ff;
    }

    footer {
      background-color: #001f54;
      color: white;
      text-align: center;
      height: 60px;
      line-height: 60px;
      font-size: 18px;
      margin-top: 10px;
    }

    @media (max-width: 1350px) {
      .layout-wrapper, .container {
        width: 95%;
        margin: 0 auto;
      }
    }

    @media (max-width: 1024px) {
      #d1 h1 {
        font-size: 5vw;
        padding-top: 20px;
      }
      #d1 img {
        height: 12vw;
        margin-left: 10px;
      }
    }

    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
      }
      #d3, #d4 {
        width: 100%;
        min-height: auto;
        margin: 5px 0;
      }
      #d4 iframe {
        height: 50vw;
      }
      nav a {
        display: block;
        padding: 10px;
        margin: 2px 0;
        font-size: 4vw;
      }
    }

    @media (max-width: 480px) {
      #d1, #d2, #d3, #d4, footer {
        padding: 5px;
      }
      #d3 li {
        font-size: 4vw;
      }
    }
  </style>
</head>
<body>
  <div class="layout-wrapper">
    <div class="container">

      <div id="d1">
        <img src="logo/cvmlogo.png" alt="CVM Logo">
        <h1>MBIT</h1>
      </div>

      <div id="d2">
        <nav>
          <a href="home.html">HOME</a>
          <a href="istar.html">ISTAR</a>
          <a href="semcom.html">SEMCOM</a>
          <a href="mbit.html">MBIT</a>
          <a href="adit.html">ADIT</a>
        </nav>
      </div>

      <div class="main-content">
        <div id="d3">
          <ul>
            <li><a href="dept_pages/istar_mca.html" target="content-frame">MCA</a></li>
            <li><a href="dept_pages/istar_mscit.html" target="content-frame">MSC-IT</a></li>
            <li><a href="dept_pages/istar_ic.html" target="content-frame">MSC-IC</a></li>
            <li><a href="dept_pages/istar_oc.html" target="content-frame">MS-OC</a></li>
            <li><a href="dept_pages/istar_mba.html" target="content-frame">MBA</a></li>
          </ul>
        </div>

        <div id="d4">
          <iframe name="content-frame" src="" title="Department Info"></iframe>
        </div>
      </div>

      <footer>
        Â© 2025 ISTAR. All rights reserved.
      </footer>

    </div>
  </div>
</body>
</html>
